{%  extends 'BusDriver/main.html' %}

{% block content %}

	<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Bus:</h5>
				<table class="table">
		<tr>
			<thead class="thead-light">
				<tr>
					<th scope="col">origin</th>
					<th scope="col">destination</th>
					<th scope="col">DepartureTime</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{bus.origin}}</td>
					<td>{{bus.destination}}</td>
					<td>{{bus.DepartureTime}}</td>
				</tr>
			</tbody>
	</table>
			<hr>
			<a class = "btn btn-sm btn-info" href="{% url 'bus-update' bus.id %}" >Update</a>
		</div>
	</div>
</div>




{% endblock %}
